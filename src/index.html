<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deather</title>
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="logo header__logo">
        <img src="images/logo.svg" alt="logo" class="logo__image" />
        <span class="logo__text">deather</span>
      </div>
      <div class="hero header__hero">
        <div class="hero__image hero__image--left"></div>
        <div class="hero__content header-text">
          <h1 class="header-text__main">
            Come join us, the <em class="emphasis">dark</em> side.
          </h1>
          <p class="header-text__side">
            Bored of grindin' at work from 9 to 5? Come and join us, lords of
            the underworld - the dark side! We will help you to live the life
            you want. Break the chains of the oppressor!
          </p>
        </div>
        <div class="hero__image hero__image--right"></div>
      </div>
      <div class="scroll-down header__scroll-down"></div>
    </header>
  </body>
</html>
